<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alamat Domain Telah Pindah</title>
    <meta http-equiv="refresh" content="5;url=https://www.toko-tmctomystudio.rf.gd/">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Menghilangkan scroll */
        }
        body {
            background-image: url('https://raw.githubusercontent.com/tmctomystudio26/github.musik.io/main/dc1cf51f10a27c2705b4acfcdde60811.jpg');
            background-size: cover; /* Menyesuaikan background agar menutupi seluruh layar */
            background-position: center; /* Menempatkan background di tengah layar */
            background-repeat: no-repeat; /* Menghindari pengulangan background */
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .countdown {
            font-size: 18px;
            margin: 20px 0;
            font-weight: bold;
            color: #dc3545;
        }
        .btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Alamat Domain Telah Pindah</h1>
        <p>Domain kami telah pindah ke <a href="https://www.toko-tmctomystudio.rf.gd/" target="_blank">https://www.toko-tmctomystudio.rf.gd/</a></p>
        <p>Anda akan otomatis dialihkan dalam <span id="countdown" class="countdown">5 detik</span>.</p>
        <p>Atau langsung klik tombol di bawah ini:</p>
        <p><a href="https://www.toko-tmctomystudio.rf.gd/" class="btn" target="_blank">Kunjungi Sekarang</a></p>
        <div class="footer">
            <p>tMC Tomy Studio</p>
        </div>
    </div>
    <script>
        // Countdown Timer Script
        let countdownElement = document.getElementById('countdown');
        let countdownTime = 5;
        function updateCountdown() {
            countdownElement.textContent = countdownTime + ' detik';
            if (countdownTime > 0) {
                countdownTime--;
                setTimeout(updateCountdown, 1000);
            }
        }
        updateCountdown();
    </script>
</body>
</html>
