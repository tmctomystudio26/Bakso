<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="3;url=https://www.jahemerahbasmala.rf.gd">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengalihkan...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
            background: url('https://raw.githubusercontent.com/tmctomystudio26/github.musik.io/main/dc1cf51f10a27c2705b4acfcdde60811.jpg') no-repeat center center fixed;
            background-size: cover; /* Ensure the background covers the entire screen */
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent background */
        }
        .container p {
            margin: 10px 0;
            font-size: 1.2em;
        }
        .container a {
            color: #3498db;
            text-decoration: none;
        }
        .countdown {
            font-size: 2em;
            font-weight: bold;
            margin-top: 10px;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Mengalihkan halaman ke:</p>
        <p><a href="https://www.jahemerahbasmala.rf.gd">https://www.jahemerahbasmala.rf.gd</a></p>
        <p>Anda akan dialihkan dalam <span id="countdown">3</span> detik...</p>
        <div class="footer">Â© 2024 tMC Tomy Studio</div>
    </div>

    <script>
        // Countdown timer
        let countdownElement = document.getElementById('countdown');
        let countdownTime = 3;

        let countdownInterval = setInterval(() => {
            countdownTime--;
            countdownElement.textContent = countdownTime;
            if (countdownTime <= 0) {
                clearInterval(countdownInterval);
                window.location.href = "https://www.jahemerahbasmala.rf.gd";
            }
        }, 1000);
    </script>
</body>
</html>
