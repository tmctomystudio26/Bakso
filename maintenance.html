<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="3;url=https://www.jahemerahbasmala.rf.gd">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengalihkan...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f3f3;
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        .container p {
            margin: 0;
            font-size: 1.2em;
        }
        .container a {
            color: #3498db;
            text-decoration: none;
        }
        .countdown {
            font-size: 2em;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Mengalihkan halaman ke:</p>
        <p><a href="https://www.jahemerahbasmala.rf.gd">https://www.jahemerahbasmala.rf.gd</a></p>
        <p>Anda akan dialihkan dalam <span id="countdown">3</span> detik...</p>
    </div>

    <script>
        // Countdown timer
        let countdownElement = document.getElementById('countdown');
        let countdownTime = 3;

        let countdownInterval = setInterval(() => {
            countdownTime--;
            countdownElement.textContent = countdownTime;
            if (countdownTime <= 0) {
                clearInterval(countdownInterval);
                window.location.href = "https://www.jahemerahbasmala.rf.gd";
            }
        }, 1000);
    </script>
</body>
</html>
